<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <main id="container-pai">
      <header class="img-logo">
        <img src="img/Frame 6.svg" alt="logo da alura" class="imagem-a" />
      </header>

      <section class="container-imagem-texto">
        <textarea placeholder="Digite seu texto aqui !!!" name="texto-incriptar" id="texto-incriptar" cols="55" rows="15"></textarea> 

        <p class="aviso-minusculas">
          <img src="img/bi_exclamation-circle-fill.svg" alt="Simbolo de interrogação" class="img-interrogacao">Apenas letras minusculas e sem acento</p>

        <div class="crip-descrip">
          <button class="botao-criptogrfar">Criptografar</button>
          <button>Descriptografar</button>   
        </div>
       
      </section>

        <section class="teste">
          <p></p>
          <img src="img/High quality products 1 1.svg" alt="imagem de pesquisa" class="img-pesquisa"/>
          <p class="msg-nao-encontrada">Nunhuma mensagem encontrada</p>
          <p class="msg-texto-criptografar">Digite um texto que você deseja criptografar ou descriptografar</p>
      </section>

     
    </main>
  </body>
  <script src="script.js"></script>
</html>
